<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FollowYourMusic</title>
  </head>
  <body>
    <div class="canvas_audio">
      <canvas id="musicCanvas"></canvas>
      <div class="oscilator">
        <label for="oscilator">oscilator</label>
        <input
          type="range"
          name="oscilator"
          id="oscilator"
          min="3"
          max="44"
          step="1"
          value="10"
        />
        <div id="dotPlay" class="dotPlay"></div>
        <audio id="music" src="./audio/thisisnewWind.wav" ></audio>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
